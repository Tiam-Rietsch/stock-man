<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users - Stock Management</title>
  <link rel="stylesheet" href="users.css">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="sidebar">
    <!-- Sidebar content (same as dashboard) -->
  </div>
  <div class="main-content">
    <div class="header">
      <h1>Users</h1>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search users...">
      </div>
    </div>

    <!-- Users Table -->
    <div class="users-table">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Activation</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr data-user='{"name":"John Doe","email":"john@example.com","role":"Manager","activation":"DONE"}'>
            <td>John Doe</td>
            <td>john@example.com</td>
            <td>Manager</td>
            <td>
              <span class="activation-status done">
                <i class="fas fa-check-circle"></i> DONE
              </span>
            </td>
            <td>
              <button class="button danger delete-user">Delete</button>
              <button class="button deactivate">Deactivate</button>
            </td>
          </tr>
          <tr data-user='{"name":"Jane Smith","email":"jane@example.com","role":"Worker","activation":"PENDING"}'>
            <td>Jane Smith</td>
            <td>jane@example.com</td>
            <td>Worker</td>
            <td>
              <span class="activation-status pending">
                <i class="fas fa-clock"></i> PENDING
              </span>
            </td>
            <td>
              <button class="button danger delete-user">Delete</button>
              <button class="button activate">Activate</button>
            </td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Delete User Modal -->
  <div class="modal-overlay" id="deleteModalOverlay">
    <div class="modal">
      <button class="close-button" id="closeDeleteModal">&times;</button>
      <h2>Delete User</h2>
      <p>Are you sure you want to delete this user?</p>
      <div class="modal-actions">
        <button class="button danger" id="confirmDelete">Delete</button>
        <button class="button secondary" id="cancelDelete">Cancel</button>
      </div>
    </div>
  </div>

  <script src="users.js"></script>
</body>
</html>
