<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Stock Management</title>
  <link rel="stylesheet" href="products.css">
</head>
<body>
  <div class="sidebar">
    <!-- Sidebar content (same as dashboard) -->
  </div>
  <div class="main-content">
    <div class="header">
      <h1>Products</h1>
      <button class="button primary" id="addProductButton">Add Product</button>
    </div>

    <!-- Products Grid -->
    <div class="products-grid">
      <!-- Product Cards -->
      <div class="product-card" data-product='{"name":"Router","brand":"C","category":"E","quantity":50,"unitPrice":100,"image":"router.jpg","sid":"12345","description":"A high-performance router"}'>
        <div class="product-image">
          <img src="router.jpg" alt="Router">
        </div>
        <div class="product-info">
          <h3>Router</h3>
          <div class="tags">
            <span class="tag category">Electronics</span>
            <span class="tag brand">Cisco</span>
          </div>
          <p class="unit-price">$100</p>
        </div>
        <div class="product-actions">
          <button class="button success edit-product">Edit</button>
          <button class="button danger delete-product">Delete</button>
        </div>
      </div>

      <div class="product-card" data-product='{"name":"Switch","brand":"H","category":"E","quantity":30,"unitPrice":80,"image":"switch.jpg","sid":"67890","description":"A reliable network switch"}'>
        <div class="product-image">
          <img src="switch.jpg" alt="Switch">
        </div>
        <div class="product-info">
          <h3>Switch</h3>
          <div class="tags">
            <span class="tag category">Electronics</span>
            <span class="tag brand">Huawei</span>
          </div>
          <p class="unit-price">$80</p>
        </div>
        <div class="product-actions">
          <button class="button success edit-product">Edit</button>
          <button class="button danger delete-product">Delete</button>
        </div>
      </div>
      <!-- Add more product cards as needed -->
    </div>
  </div>

  <!-- Add/Edit Product Modal -->
  <div class="modal-overlay" id="productModalOverlay">
    <div class="modal">
      <button class="close-button" id="closeProductModal">&times;</button>
      <h2 id="modalTitle">Add Product</h2>
      <div class="form-image-container">
        <!-- Form -->
        <form id="productForm">
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" required>
          </div>
          <div class="form-group">
            <label for="brand">Brand</label>
            <select id="brand" required>
              <option value="C">Cisco</option>
              <option value="H">Huawei</option>
            </select>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" required>
              <option value="E">Electronics</option>
              <option value="N">Networking</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sid">SID</label>
            <input type="text" id="sid" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="unitPrice">Unit Price</label>
            <input type="number" id="unitPrice" required>
          </div>
          <button type="submit" class="button primary save-button">Save</button>
        </form>

        <!-- Product Image -->
        <div class="product-image-container">
          <div class="product-image">
            <img id="productImage" src="placeholder.jpg" alt="Product Image">
          </div>
          <input type="file" id="uploadImage" accept="image/*" style="display: none;">
          <button class="button secondary" id="uploadImageButton">Upload Image</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div class="modal-overlay" id="deleteModalOverlay">
    <div class="modal">
      <button class="close-button" id="closeDeleteModal">&times;</button>
      <h2>Delete Product</h2>
      <p>Are you sure you want to delete this product?</p>
      <div class="modal-actions">
        <button class="button danger" id="confirmDelete">Delete</button>
        <button class="button secondary" id="cancelDelete">Cancel</button>
      </div>
    </div>
  </div>

  <script src="products.js"></script>
</body>
</html>
